<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ionic Component</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  
</head>

<body>

  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Calculator BMI</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">Height</ion-label>
        <ion-input id="height-input" type="number" placeholder="Input your Height in cm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Weight</ion-label>
        <ion-input id="weight-input" type="number" placeholder="Input your Weight"></ion-input>
      </ion-item>
      <ion-grid class="ion-text-center ion-margin">
        <ion-row>
          <ion-col>
            <ion-button id="calculate" expand="block" shape="round">
              <ion-icon slot="start" name="calculator-outline"></ion-icon>
              Calculate BMI
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button id="reset" expand="block" shape="round" fill="outline">
              <ion-icon slot="start" name="refresh"></ion-icon>
              Reset
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-card class="ion-text-center ion-margin">
        <ion-card-header>
          <ion-card-subtitle id="bmi">BMI Result</ion-card-subtitle>
          <ion-card-title id="criteria">BMI Criteria</ion-card-title>
        </ion-card-header>
      </ion-card>
      
    </ion-content>
  </ion-app>
  <script src="app.js" defer></script>
</body>

</html>
